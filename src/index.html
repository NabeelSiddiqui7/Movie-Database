<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="logo-container">
      <a href="./index.html" class="home">Popcorn</a>
    </div>

    <header>
      <input id="searchbar" type="text" placeholder="Find a movie" />
      <button id="searchButton">Search</button>
    </header>

    <div class="category">
      <h1>Now Playing</h1>
      <div class="movies-container" id="nowPlaying"></div>
    </div>

    <div class="category">
      <h1>Popular</h1>
      <div class="movies-container" id="popular"></div>
    </div>

    <div class="category">
      <h1>Action</h1>
      <div class="movies-container" id="action"></div>
    </div>

    <div class="category">
      <h1>Drama</h1>
      <div class="movies-container" id="drama"></div>
    </div>

    <div class="category">
      <h1>Comedy</h1>
      <div class="movies-container" id="comedy"></div>
    </div>

    <div class="category">
      <h1>Science Fiction</h1>
      <div class="movies-container" id="sciFi"></div>
    </div>

    <div class="category">
      <h1>Horror</h1>
      <div class="movies-container" id="horror"></div>
    </div>
  </body>
</html>
