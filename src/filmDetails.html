<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="logo-container">
      <a href="./index.html" class="home">Popcorn</a>
    </div>

    <header>
      <input id="searchbar" type="text" placeholder="Find a movie" />
      <button id="searchButton">Search</button>
    </header>
    <p id="back-button">Back to Results</p>
    <div class="backdrop-container"></div>

    <div class="info-container">
      <p id="film-title">Title</p>
      <div class="film-sub-info-container">
        <p id="film-year"></p>
        <p id="film-rating">Rating</p>
        <p id="film-genres">Genres</p>
      </div>
      <div class="film-description-container">
        <p id="film-description"></p>
      </div>

      <p id="film-cast-list">Cast</p>
    </div>

    <div class="category" id="recommended-container">
      <h1>Recommended</h1>
      <div class="movies-container" id="recommended"></div>
    </div>
  </body>
</html>
